<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To☠︎︎do</title>
</head>
<body>
    <div class="top-image">
        <img src="img/favicon.png" alt="">
    </div>

    <div class="container-circle">
        <div class="circle-btn">
            <div class="text">
                <p class="start">Start</p>
                <p class="time" >00:00</p>
            </div>
        </div>
    </div>

    <div class="container-tasks">
        <div class="background-task-div-title">
            <span class="title">TO DO</span>
        </div>
    </div>
    <div class="container-tasks">
        <div class="background-task-div-task tasks-input">
            <div class="icon">
                <img src="img/strawhat.png" alt="straw hat">
            </div>
            <div class="task-input">
                <input type="text" name="task" id="task-input" placeholder="  Your Task ...">
            </div>
            <div class="add-task">
                <button title="add task" class="btn-add"> <img  src="img/favicon.png" alt=""></button>
            </div>
        </div>
    </div>

    <div class="container-tasks">
        <div class="background-task-div-task task-box">
                
            <div class="icon-task-div">
                <img src="img/icon-tasks/ace.png" alt="">
            </div>
            
            <div class="task-name-div">
                <p class="task-name"> Home Work!</p>
            </div>

            <input class="task-done-checkbox" type="checkbox" name="taskDone" title="Done?">
        </div>
    </div>


    <script src="js/timer.js">
    </script>
    <script src="js/tasks.js">

    </script>
</body>
</html>
